<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Detalhes do Aluno</title>
  </head>
  <body>
    <div class="center"></div>

    <section class="about" id="about">
      <div class="teste">
        <h1 id="aluno-nome"></h1>
        <div class="about-img">
          <img id="aluno-foto" src="" alt="Foto do aluno" />
          <span class="circle-spin"></span>
        </div>
        <div class="about-content">
          <h3 id="email">Contato:</h3>
          <p id="content-text"></p>
          <div class="btn-box btns">
            <a href="./turmas.html"><button class="btn">voltar</button></a>
          </div>
        </div>
      </div>
    </section>

    <script>
      const alunos = [
        { id: 1, nome: "Eduarda", foto: "../img/image.png", email: "-" },
        { id: 2, nome: "Cleber", foto: "../img/image1.png", email: "-" },
        { id: 3, nome: "Luan", foto: "../img/eu.png", email: "adasdasdas" },
        { id: 4, nome: "Renan", foto: "../img/renan.png", email: "adasdasdas" },
        {
          id: 5,
          nome: "Eduarda",
          foto: "../img/image.png",
          email: "adasdasdas",
        },
        {
          id: 6,
          nome: "Cleber",
          foto: "../img/image1.png",
          email: "adasdasdas",
        },
      ];

      const params = new URLSearchParams(window.location.search);
      const alunoId = params.get("id");

      const aluno = alunos.find((aluno) => aluno.id == alunoId);

      if (aluno) {
        document.getElementById("aluno-nome").textContent = aluno.nome;
        document.getElementById("aluno-foto").src = aluno.foto;
        document.getElementById("content-text").textContent = aluno.email;
      } else {
        document.getElementById("aluno-nome").textContent =
          "Aluno n√£o encontrado";
      }
    </script>
  </body>
</html>
